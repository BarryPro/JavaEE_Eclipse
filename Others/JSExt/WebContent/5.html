		window.onload=function(){
			var items=new Array("apple","orangle","cherry");
			var sep="*";
			concatenateString(items,sep);

			alert(sep);//而字符串没有修改，副本改了，但是本身没变，引用传递
			
		}
		function concatenateString(strings,separator){
			
			
			strings[3]="pear";//追加元素到末尾
			separator="-";
		}
	
	</script>
