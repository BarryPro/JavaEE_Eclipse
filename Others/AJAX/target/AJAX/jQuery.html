<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(function (){
            $("#span1").empty();
            $("#span1").append("niaho!");
            $("#button1").click(function(){
                confirm("确定吗?");
            });
            $("#button1").val("click");
        })
    </script>
</head>
<body>
    <span id="span1">belong</span>
    <input type="button" id="button1" value="点击" />
</body>
</html>
