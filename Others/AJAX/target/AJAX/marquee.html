<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对选框</title>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#add").click(function(){
			$("#select1 option:checked").appendTo("#select2");
		});
		$("#add_all").click(function(){
			$("#select1 option").appendTo("#select2");
		});
		$("#remove").click(function(){
			$("#select2 option:checked").appendTo("#select1");
		});
		$("#remove_all").click(function(){
			$("#select2 option").appendTo("#select1");
		});
		$("#button").click(function(){
			$("#select3 option:selected").each(function(){//selected是下拉选 checked是点击选
				alert(this.value);
			});
		});
		$("#button2").click(function(){
			$("#select3 option:selected").each(function(){
				alert(this.text);//得到文本值
			});
		});
		$("#button3").click(function(){
			$("#select3 option").each(function(){
				if(this.value=="basket"){
					this.selected = true;
				}
			});
		});
		$("#button1").click(function(){
			$("#select4 option").remove();
			$("#select4").append("<option value='Java'>"+"Java"+"</option>");
			$("#select4").append("<option value='C++'>"+"C++"+"</option>");
			$("#select4").append("<option value='Lua'>"+"Lua"+"</option>");
			$("#select4").append("<option value='JSP'>"+"JSP"+"</option>");
		});
	});
</script>
<style type="text/css">
* { margin:0; padding:0; }
div.centent {
   float:left;
   text-align: center;
   margin: 10px;
}
span { 
	display:block; 
	margin:2px 2px;
	padding:4px 10px; 
	background:#898989;
	cursor:pointer;
	font-size:12px;
	color:white;
}
</style>
</head>
<body>
	<div class="centent">
		<select multiple="multiple" id="select1"
			style="width: 100px; height: 160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
		</select>
		<div>
			<span id="add">选中添加到右边&gt;&gt;</span> <span id="add_all">全部添加到右边&gt;&gt;</span>
		</div>
	</div>

	<div class="centent">
		<select multiple="multiple" id="select2"
			style="width: 100px; height: 160px;">
			<option value="8">选项8</option>
		</select>


		<div>
			<span id="remove">&lt;&lt;选中删除到左边</span> <span id="remove_all">&lt;&lt;全部删除到左边</span>

		</div>
	</div>
	<select id="select3" style="width: 100px; height: 30px;">
		<option value="foot">足球</option>
		<option value="basket">篮球</option>
		<option value="table">乒乓球</option>
	</select>



	<input type="button" id="button" value="得到某个元素" />
	<input type="button" id="button2" value="得到某个元素的text" />
	<input type="button" id="button3" value="通过值找到对应下拉框中的选项" />
	<h2>动态添加下拉框元素</h2>
	<input type="button" id="button1" value="添加元素" />
	<select id="select4">
		<option value='JSP'>belong</option>


	</select>
</body>
</html>
