<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基础</title>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			//得到提交后的键直对儿
			//$("#msg").html($("#form1").serialize());
			var a = $("#form1").serializeArray();//返回所找的内容的数组集合
			for(i in a){//i为数组的索引
				alert(a[i].name+"+++++++"+a[i].value);
			}
		});
		//text（）与html（）的区别
		$("#msg2").text("<b>Belong</b>");//一个字符串（不识别标签）
		$("#msg3").html("<b>Belong</b>");//……（识别标签）
		$("#msg4").text();//返回内容
		$("#msg5").html();//返回一个jQuery对象
	});
</script>
</head>
<body>
	<form id="form1" name="form1">
		<span>用户名：</span><input type="text" id="username" name="username" /><br>
		<span>密码：</span><input type="text" id="pwd" name="pwd" />
		<input type="button" id="btn" value="提交"/>
	</form>
	<span id="msg"><b>Belong</b></span>
	<div id="msg2"></div>
	<div id="ms3"></div>
	<div id="msg4">tom</div>
	<div id="msg5">jack</div>
</body>
</html>
