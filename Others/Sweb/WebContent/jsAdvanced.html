	window.onload=function(){
		function Fun(){//新建对象（其实就是函数（本质没有类只有函数）只是形式上像类）
			this.sex = "nan";//定义私有成员变量（在外面不能调用）
			this.color = "red";
			this.result=function(x){//定义成员方法
				return this.color+"-"+x+"-"+this.sex;
			}
		}
		function Fun2(){
			this.dog="狗";
		}
		function AA(){//声明一个空类
			Fun.apply(this, arguments);//实现继承唯一的
			Fun2.apply(this,arguments);
			this.func=function(){
				alert(this.dog);				
				return this.result("123");
			}
		}
		AA.prototype={
			name:"belong",//定义属性
			age:"23",//定义属性
			setName:function(name){//定义方法
				this.name = name;
			},
			getName:function(){
				return this.name;
			},
			setAge:function(age){
				this.age = age;
			},
			getAge:function(){
				return this.age;
			},
			print:function(){//自定义方法
				alert(this.getName())
				alert(this.getAge());
			}
		}		
		var a = new AA();

		alert(a.getAge());
		a.setName("helong");
		a.setAge("100");
		a.print();
