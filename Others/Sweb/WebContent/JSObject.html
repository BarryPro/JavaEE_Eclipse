        window.onload = function (){
            function Animal(){
                //共有成员
                this.name = "belong";
                this.getName= function (){
                    return this.name;
                }
                //私有成员
                var author = "belong";
            }
//            利用JSON的形式是动态的添加不能用于继承
            Animal.prototype = {
                sex:"dog",
                age:20,
                setSex:function(sex){
                    this.name = sex;
                },
                getSex:function(){
                    return this.sex;
                },

                    return this.age;
                },
                setAge:function(age){
                    this.age = age;
                }
            }
            function Dog(){
                this.color = "red";
                Animal.apply(this,arguments);

                    this.color = color;
