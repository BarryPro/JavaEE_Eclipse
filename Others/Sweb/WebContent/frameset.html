<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>frameset</title>
<style type="text/css">

</style>
</head>
<!-- frameset 是框架 代替HTML里的 body部分 -->
<frameset rows="50%,50%" border="10" bordercolor="grey">
	<frameset cols="50%,50%" border="10" bordercolor="grey">
		<frame src="http://www.baidu.com">
		<frame src="http://www.sohu.com">
		
	</frameset>
	
	<frameset cols="50%,50%" border="10" bordercolor="grey">
		<frame src="http://www.biying.com">
		<frame src="http://www.sougou.com">
	
	</frameset>
</frameset>
</html>
