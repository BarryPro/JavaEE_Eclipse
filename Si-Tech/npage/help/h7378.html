<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>一、业务介绍</span></b></p>

<p class=MsoNormal align=left style='text-align:left'><span style='font-size:
14.0pt;font-family:宋体'>即为客户申请接收或停收移动公司有关自有业务的短信</span><span style='font-size:
14.0pt;font-family:宋体;color:black'>群发</span><span style='font-size:14.0pt;
font-family:宋体'>或外呼宣传信息。</span><span style='font-size:14.0pt;font-family:宋体'>自有业务宣传名单管理分为白名单及黑名单两种：</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:119%;
text-autospace:none'><span lang=EN-GB style='font-size:8.0pt;line-height:119%;
font-family:Wingdings;color:black'>l</span><span style='font-size:14.0pt;
line-height:119%;font-family:宋体;color:black'>白名单（接收优惠信息）：用户加入白名单，即认为用户同意接收移动公司有关自有业务的短信群发或外呼宣传信息。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:119%;
text-autospace:none'><span lang=EN-GB style='font-size:8.0pt;line-height:119%;
font-family:Wingdings;color:black'>l</span><span style='font-size:14.0pt;
line-height:119%;font-family:宋体;color:black'>黑名单（停收优惠信息）：用户加入黑名单，即认为用户不同意接收移动公司有关自有业务的短信群发或外呼宣传信息。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>二、注意事项：</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>接收有关自有业务的</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>短信</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体;color:black'>群发</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>或外呼宣传信息免费。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><b><span
