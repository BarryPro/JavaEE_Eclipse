<p class=MsoNormal style='text-indent:146.15pt'><b><span style='font-size:14.0pt;
font-family:宋体'>主资费冲正</span></b></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>一、业务介绍</span></b></p>

<p class=MsoNormal><span style='font-family:宋体'>主资费冲正是主资费变更的操作回退，实现对办理当天立即生效（<span
lang=EN-US>24</span>小时之内）的主资费进行冲正功能。主要用于营业员操作错误、客户在业务办理当场提出冲正申请的情况下使用。对于办理预约生效的主资费的冲正需在“主资费预约取消<span
 lang=EN-US>-127a</span><span lang=EN-US>”</span>界面操作。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>二、注意事项：</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-US style='line-height:150%;font-family:宋体'>1</span><span
style='line-height:150%;font-family:宋体'>、</span><span style='line-height:150%;
font-family:宋体'>冲正与受理需为同一工号。</span></p>

<p class=MsoNormal><span lang=EN-US style='font-family:宋体'>2</span><span
style='font-family:宋体'>、办理主资费冲正时，与主资费同时申请的可选资费将一同冲正（即取消）。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>三、相关业务规范</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
style='line-height:150%;font-family:宋体'>客户凭服务密码及主资费变更业务受理单办理，需收回主资费变更业务受理单。</span></p>
