<p class=MsoNormal style='text-indent:146.15pt'><b><span style='font-size:14.0pt;
font-family:宋体'>包年冲正</span></b></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>一、业务介绍</span></b></p>

<p class=MsoNormal><span style='font-size:14.0pt;font-family:宋体'>包年冲正是包年申请的操作回退，主要用于营业员操作错误、客户在业务办理当天提出冲正申请的情况下使用。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>二、注意事项：</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-GB style='font-size:14.0pt;line-height:150%;font-family:宋体'>1</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>、</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>包年冲正</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>仅限当天操作，</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>包年业务的立即生效时间为次日<span
lang=EN-US>00:00:01</span>，生效后不可以办理包年冲正业务。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-GB style='font-size:14.0pt;line-height:150%;font-family:宋体'>2</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>、冲正与受理需为同一工号。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>三、相关业务规范</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-GB style='font-size:14.0pt;line-height:150%;font-family:宋体'>1</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>、凭服务密码办理。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-GB style='font-size:14.0pt;line-height:150%;font-family:宋体'>2</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>、</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>客户凭服务密码及包年申请业务受理单办理，需要收回包年申请业务受理单。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-US style='font-size:14.0pt;line-height:150%;font-family:宋体'>3</span><span
style='font-size:14.0pt;line-height:150%;font-family:宋体'>、包年冲正后自动恢复原资费。</span></p>
