<p class=MsoNormal style='text-indent:146.15pt'><b><span style='font-size:14.0pt;
font-family:宋体'>换卡变更</span></b></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>一、业务介绍</span></b></p>

<p class=MsoNormal><span style='font-family:宋体'>换卡变更是指客户<span lang=EN-US>SIM</span>卡丢失、损坏等情况时，申请补换移动电话<span
lang=EN-US>SIM</span>卡的业务。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>二、注意事项：</span></b></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-US style='line-height:150%;font-family:宋体'>1</span><span
style='line-height:150%;font-family:宋体'>、若新换的卡客户不能正常使用，应重新为客户免费换卡。 </span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:150%'><span
lang=EN-US style='line-height:150%;font-family:宋体'>2</span><span
style='line-height:150%;font-family:宋体'>、须提示客户“请您将原<span lang=EN-US>SIM</span>卡中的信息（电话簿及短信）自行备份，原信息无法自动转移到新<span
lang=EN-US>SIM</span>卡中”。</span></p>

<p class=MsoNormal><b><span style='font-size:14.0pt;font-family:宋体'>三、相关业务规范</span></b></p>

<p class=MsoNormal><span style='font-family:宋体'>客户须本人持有效证件原件（单位客户须持单位介绍信原件、经办人的有效证件原件）、客户服务密码办理。</span></p>
