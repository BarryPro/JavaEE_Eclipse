#################################################
####默认日志，不要配置到文件，否则会造成日志文件打印两次 ##
####对于重新定义日志的包，控制台会输出两次日志           ##
#################################################
log4j.rootLogger=debug,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %r %-5p %l - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
####################################
#####文件日志默认输出级别为debug########
####################################
log4j.appender.file.Threshold=debug
log4j.appender.file.File=/bossbgapp/run/fortress-server/applogs/bossbackapp.log      
log4j.appender.debugout.DatePattern = '.'yyyyMMdd          
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %r %-5p %l - %m%n

